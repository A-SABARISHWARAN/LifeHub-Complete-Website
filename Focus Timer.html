<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4361ee" stroke-width="2"/>
  <path d="M8 12H16" stroke="#3a0ca3" stroke-width="2" stroke-linecap="round"/>
  <path d="M12 8V16" stroke="#f72585" stroke-width="2" stroke-linecap="round"/>
  <path d="M9 9L7 7" stroke="#7209b7" stroke-width="2" stroke-linecap="round"/>
  <path d="M17 17L15 15" stroke="#4cc9f0" stroke-width="2" stroke-linecap="round"/>
  <path d="M15 9L17 7" stroke="#4cc9f0" stroke-width="2" stroke-linecap="round"/>
  <path d="M7 17L9 15" stroke="#7209b7" stroke-width="2" stroke-linecap="round"/>
</svg>
    <title>Pomodoro Focus Timer</title>
    <link rel="stylesheet" href="Focus Timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tomato-container">
            <div class="tomato">
                <div class="tomato-body">
                    <div class="shine"></div>
                    <div class="leaf"></div>
                </div>
            </div>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="short-break">Short Break</button>
            <button class="mode-btn" data-mode="long-break">Long Break</button>
        </div>
        <div class="settings">
            <h3><i class="fas fa-cog"></i> Set your Timer</h3>
            <div class="setting">
                <label for="pomodoro-time">Pomodoro (minutes):</label>
                <input type="number" id="pomodoro-time" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="short-break-time">Short Break (minutes):</label>
                <input type="number" id="short-break-time" min="1" max="60" value="5">
            </div>
            <div class="setting">
                <label for="long-break-time">Long Break (minutes):</label>
                <input type="number" id="long-break-time" min="1" max="60" value="15">
            </div>
        </div>
        <div class="pomodoro-counter">
            <p>Completed Pomodoros: <span id="counter">0</span>/4</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="Focus Timer.js"></script>
</body>
</html>
